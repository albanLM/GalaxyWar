plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    apply plugin: 'idea'

    // https://mvnrepository.com/artifact/org.openjfx/javafx-swing
    implementation 'org.openjfx:javafx-swing:18-ea+1'
}
